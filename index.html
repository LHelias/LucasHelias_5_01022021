<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Orinoco, shopping en ligne</title>
</head>

<body>
    <div class="container">
        <header class="align-items-center d-flex">
            <a class="w-25"><img src="images/Logo-Orinoco.png" class="img-fluid" alt="Responsive image"></a>
            <a class="btn-lg btn-secondary ml-auto text-decoration-none" href="panier.html">Panier : <span class="ps-4" id="basketPrice">prix</span></a>
            
        </header>

        <!-- barre de navigation / sélection des produits à afficher -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="mx-auto d-sm-flex d-block flex-sm-nowrap">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse nav-fill" id="navbarNav">
                    <ul class="navbar-nav nav-fill">
                        <li class="nav-item" id="category1">
                            <a class="nav-link" href="#">Oursons</a>
                        </li>
                        <li class="nav-item" id="category2">
                            <a class="nav-link" href="#">Appareils photo</a>
                        </li>
                        <li class="nav-item" id="category3">
                            <a class="nav-link" href="#">Meubles</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div id=main>
        <!-- ici se place la liste des produits générés par APIcall.js -->
    </div>
    
    <footer class="mt-4 text-center align-middle" style="height: 100px;">Orinoco, tout droits déposés, 2021</footer>
    


    <!-- charge le js de bootstraps -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
