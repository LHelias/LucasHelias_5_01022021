<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
	<div id="main">

        <div class="card mx-auto mt-3" style="max-width: 750px;">
            <div class="row g-0">
                <div class="col-md-4"><img src="${myItem.imageUrl}" class="img-thumbnail" alt="image produit"></div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <a href="produit.html?category=${myItem._category}&idProduit=${myItem._id}">
                                <h5 class="card-title">${myItem.name}</h5>
                            </a>
                            <p class="card-text">${myItem.description}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <p class="card-text"><small class="text-muted">${(myItem.price/100 + ",00")}â‚¬</small></p>
                                <select class="form-select me-3 ms-3"  id="option-menu" aria-label="select option" style="max-width: 160px;">
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                  </select>
                                <a class="btn btn-secondary ml-auto text-decoration-none" id=${items[i]._id}>Ajouter au panier</a> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
	<script src="APIcall.js"></script>
</body>

</html>
